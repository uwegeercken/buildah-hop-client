<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome!</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="fonts/opensans/style.css">
    <link rel="shortcut icon" href="favicon.ico">

    <style>
        imgbox {
            display: grid;
            height: 100%;
        }
        img {
            display: block;
            max-width: 100%;
            max-height: 100vh;
            margin: auto;
        }

        /* FONTS */

        @font-face {
            font-family: icomoon;
            font-style: normal;
            font-weight: 400;
            src: url('fonts/icomoon.eot');
            src: url('fonts/icomoon.eot?#iefix') format('embedded-opentype'), url('fonts/icomoon.woff') format('woff'), url('fonts/icomoon.ttf') format('truetype'), url('fonts/icomoon.svg#icomoon') format('svg');
        }

        [class^="icon-"],
        [class*=" icon-"] {
            /* use !important to prevent issues with browser extensions that change fonts */
            font-family: 'icomoon' !important;
            speak: none;
            font-style: normal;
            font-weight: normal;
            font-variant: normal;
            text-transform: none;
            line-height: 1;
            /* Better Font Rendering =========== */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .icon-arrow-right:before {
            content: "\e8e7";
        }
        /* MEDIA QUERIES */

        @media screen and (max-width: 992px) {
            body {
                min-width: 920px;
            }
        }

        @media (min-width: 768px) {
            .container {
                width: 920px;
            }
        }

        body {
            font-family: 'OpenSansRegular', sans-serif;
            margin: 0;
            padding: 34px 0;
            border-top: 4px solid #005DA6;
            /* min-width: 992px; */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body a.external.arrow:hover::after,
        body a.external.arrow:hover,
        body a:hover,
        body a:hover:after {
            color: #0F2B5B;
            text-transform: none;
        }

        h2 {
            font-family: 'OpenSansLight', sans-serif;
            text-align: center;
            font-size: 28px;
            margin-top: 20px;
            margin-bottom: 1em;
            color: #000;
            margin: 2rem 0 .5rem;
            padding: 0;
            -webkit-margin-before: 0;
            -webkit-margin-after: 0;
            -webkit-margin-start: 0;
            -webkit-margin-end: 0;
        }

        .ui-button-icon,
        .ui-button-icon:visited,
        a,
        a:visited,
        a:focus,
        a:active {
            color: #005DA6;
            text-decoration: none;
        }
        /* CARDS  */

        a.card-link {
            color: #005DA6;
            text-decoration: none;
            display: block;
            line-height: 30px;
        }

        .cards-container {
            padding: 40px 20px 0;
        }

        .card-content {
            border-radius: .125em;
            box-sizing: border-box;
            text-align: center;
            min-width: 0;
        }

        .card-title {
            display: block;
            font-family: 'OpenSansLight', sans-serif;
            color: #414141;
            font-size: 1.75em;
            font-weight: 300;
            text-transform: uppercase;
            margin: 0 0 15px;
        }

        .card-description {
            background: #F5F6F7;
            -webkit-transition: background-color .1s ease-out;
            -moz-transition: background-color .1s ease-out;
            -o-transition: background-color .1s ease-out;
            transition: background-color .1s ease-out;
            padding: 2em;
            min-height: 330px;
        }

        .card-description hr {
            border-color: #ccc;
        }

        .card-description img {
            margin: 1em 0 2em;
            height: 60px;
        }
        /* EXTRAS BAR */

        .h-extras-bar {
            /* display: flex; */
            border-bottom: 1px solid #ccc;
            border-top: 1px solid #ccc;
            padding: 30px 0 25px;
            margin-top: 3em;
        }

        .h-extras-bar .extras-container span {
            display: block;
            font-size: 1.175em;
            font-weight: 500;
        }

        .h-extras-bar,
        .p-extras-bar {
            margin: 3em 0 0;
        }

        .h-extras-bar .extras-container a {
            font-size: 1em;
        }

        .h-extras-bar .extras-container a:hover {
            text-decoration: none;
        }

        .h-extras-bar .extras-container img {
            float: left;
            width: auto;
            height: 40px;
            margin: 0 20px 10px 0 !important;
        }

        .h-extras-bar .extras-container {
            display: inline-block;
        }

        .h-extras-bar .extras-container .extras {
            margin: 0 auto;
            text-align: left;
            white-space: nowrap;
            max-width: 215px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <h1>Welcome to the Hop Orchestration Platform!</h1>
        </div>
    </div>
    <div class="imgbox">
        <img
            src="hop-logo.svg"
            alt="The hop logo"
            class="center"
            />
    </div>

    </footer>
</body>

</html>
